<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing</title>
  <style>
    body{margin:0;background:#0b1220;color:#eef3fb;font:16px/1.6 system-ui}
    .wrap{max-width:980px;margin:auto;padding:32px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:#121a2b;border:1px solid #1e2a44;border-radius:14px;padding:16px}
    .price{font-size:2rem;margin:.3rem 0}
    .cta{display:block;margin-top:12px;background:#1d74e4;color:#fff;text-align:center;padding:.6rem;border-radius:10px;text-decoration:none}
    .sub{color:#9bb0c9}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pricing</h1>
    <div class="grid">
      <div class="card">
        <h3>Free</h3>
        <p class="price">$0</p>
        <p class="sub">2 posts/day · 7‑day queue</p>
        <a class="cta" href="#">Choose</a>
      </div>
      <div class="card">
        <h3>Pro</h3>
        <p class="price">$12</p>
        <p class="sub">10 posts/day · 30‑day queue</p>
        <a class="cta" href="#">Choose</a>
      </div>
      <div class="card">
        <h3>Business</h3>
        <p class="price">$29</p>
        <p class="sub">Unlimited · Team seats</p>
        <a class="cta" href="#">Choose</a>
      </div>
    </div>
  </div>
</body>
</html>
